<div class="table">
  <div class="d-flex justify-content-center mb-4">
    <h1>Lista de Recomendações</h1>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th id="display-mobile" scope="col">CPF</th>
        <th id="display-mobile" scope="col">Email</th>
        <th scope="col">Situação</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody *ngIf="recommendations.length">
      <tr *ngFor="let recommendation of recommendations">
        <td>{{recommendation.id}}</td>
        <td>{{recommendation.name}}</td>
        <td id="display-mobile">{{recommendation.cpf}}</td>
        <td id="display-mobile">{{recommendation.email}}</td>
        <td>
          <span>{{recommendation.status.status}} </span>
          <button class="btn btn-success" *ngIf="recommendation.status_id !== 3" (click)="evolutionRecommendation(recommendation.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteRecommendation(recommendation.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
